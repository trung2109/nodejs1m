<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Name</title>
</head>
<body>
<p id = "day"></p>
<p id = "chan"></p>
<p id = "le"></p>
<script>
    let numbers = ["3", "22", "12", "4", "15", "5", "32"];
    document.getElementById("day").innerHTML = numbers;
    document.getElementById("chan").innerHTML = numbers.filter(ele => ele%2 === 0);
    document.getElementById("le").innerHTML = numbers.filter(ele => ele%2 !== 0);
</script>
</body>
</html>
