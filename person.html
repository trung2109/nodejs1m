<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Name</title>
</head>
<body>
<p id = "before"></p>
<p id = "after"></p>
<script>
    class person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        getInformation(){
            return `Name: ${this.name} - Age: ${this.age}`;
        }
        setName(name){
            this.name = name;
        }
        setAge(age){
            this.age = age;
        }
    }
    let john = new person("john","18");
    document.getElementById("before").innerHTML = john.getInformation();  
    john.setName("Tom");
    john.setAge("20");
    document.getElementById("after").innerHTML = john.getInformation();
</script>
</body>
</html>
