<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Name</title>
</head>
<body>
    <p id = "res"></p>
    <script>
        const student = [
            {
                name: "A",
                score: 8
            },
            {
                name: "B",
                score: 3
            },
            {
                name: "C",
                score: 9
            }
        ];
        student.sort((a,b) => b.score - a.score);
        const rank = student.findIndex(x => x.name == "A") + 1;
        document.getElementById("res").innerHTML = rank;
    </script>
</body>
</html>
